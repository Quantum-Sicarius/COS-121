language: cpp
matrix:
  include:
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7', 'kalakris-cmake']
          packages: ['clang-3.7', 'cmake']
      env: COMPILER=clang++-3.7
before_script:
  - $COMPILER --version
  - cmake --version
  - mkdir build
  - cd build
script: make testMain
