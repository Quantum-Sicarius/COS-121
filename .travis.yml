language: cpp
matrix:
  include:
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7
before_script:
  - $COMPILER --version
  - cmake --version
script: make testMain
